{% extends "Layouts/base2.html" %}

{% load static %}

{% block title %} BookList Page {% endblock title %}


{% block content %}
<table class = "booktable">
    <tr>
         <th>ID</th>
         <th>Title</th>
         <th>Author</th>
    </tr>
{% for book in books %}
    <tr>
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
    </tr>
{% endfor %}
</table>
{% endblock content %}
